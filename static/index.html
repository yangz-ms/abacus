<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CalcWeb</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<style>
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --bg-primary: #0a0a14;
  --bg-secondary: #0f0f1a;
  --bg-card: rgba(22, 22, 40, 0.6);
  --bg-card-hover: rgba(30, 30, 55, 0.7);
  --border-color: rgba(100, 120, 200, 0.15);
  --border-glow: rgba(80, 140, 255, 0.4);
  --text-primary: #e8e8f0;
  --text-secondary: #8888a8;
  --text-dim: #555570;
  --accent-start: #4a7cff;
  --accent-end: #06d6a0;
  --accent-gradient: linear-gradient(135deg, var(--accent-start), var(--accent-end));
  --error-color: #ff4a6e;
  --glow-soft: 0 0 20px rgba(74, 124, 255, 0.15);
  --glow-strong: 0 0 30px rgba(74, 124, 255, 0.25);
  --radius: 12px;
  --radius-sm: 8px;
  --transition: 0.3s ease;
}

html {
  font-size: 16px;
  scroll-behavior: smooth;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-primary);
  color: var(--text-primary);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  line-height: 1.6;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(ellipse at 30% 20%, rgba(74, 124, 255, 0.06) 0%, transparent 50%),
              radial-gradient(ellipse at 70% 80%, rgba(6, 214, 160, 0.04) 0%, transparent 50%);
  z-index: -1;
  animation: bgShift 20s ease-in-out infinite alternate;
}

@keyframes bgShift {
  0% { transform: translate(0, 0); }
  100% { transform: translate(-5%, -3%); }
}

.container {
  width: 100%;
  max-width: 800px;
  padding: 0 24px;
}

/* ===== HEADER ===== */
header {
  text-align: center;
  padding: 48px 0 32px;
}

header h1 {
  font-size: 2.8rem;
  font-weight: 700;
  background: var(--accent-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -0.02em;
  margin-bottom: 8px;
}

header p {
  color: var(--text-secondary);
  font-size: 1rem;
  font-weight: 300;
  letter-spacing: 0.01em;
}

/* ===== CALCULATOR SELECTOR ===== */
.selector-section {
  margin-bottom: 28px;
}

.selector-scroll {
  display: flex;
  gap: 8px;
  overflow-x: auto;
  padding: 4px 0 12px;
  scrollbar-width: thin;
  scrollbar-color: var(--text-dim) transparent;
  -webkit-overflow-scrolling: touch;
}

.selector-scroll::-webkit-scrollbar {
  height: 4px;
}

.selector-scroll::-webkit-scrollbar-thumb {
  background: var(--text-dim);
  border-radius: 2px;
}

.calc-pill {
  flex-shrink: 0;
  padding: 8px 18px;
  border-radius: 100px;
  border: 1px solid var(--border-color);
  background: var(--bg-card);
  color: var(--text-secondary);
  font-size: 0.85rem;
  font-weight: 500;
  cursor: pointer;
  transition: all var(--transition);
  white-space: nowrap;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  user-select: none;
}

.calc-pill:hover {
  border-color: var(--border-glow);
  color: var(--text-primary);
  box-shadow: var(--glow-soft);
  transform: translateY(-1px);
}

.calc-pill.active {
  background: var(--accent-gradient);
  border-color: transparent;
  color: #fff;
  font-weight: 600;
  box-shadow: var(--glow-strong);
}

.calc-description {
  text-align: center;
  color: var(--text-secondary);
  font-size: 0.9rem;
  min-height: 1.6em;
  transition: opacity var(--transition);
}

/* ===== INPUT SECTION ===== */
.input-section {
  margin-bottom: 28px;
}

.input-row {
  display: flex;
  gap: 10px;
  margin-bottom: 14px;
}

.input-row input {
  flex: 1;
  padding: 14px 18px;
  border-radius: var(--radius);
  border: 1px solid var(--border-color);
  background: var(--bg-secondary);
  color: var(--text-primary);
  font-family: 'JetBrains Mono', monospace;
  font-size: 1rem;
  outline: none;
  transition: all var(--transition);
}

.input-row input::placeholder {
  color: var(--text-dim);
}

.input-row input:focus {
  border-color: var(--accent-start);
  box-shadow: 0 0 0 3px rgba(74, 124, 255, 0.15), var(--glow-soft);
}

.btn-calc {
  padding: 14px 28px;
  border-radius: var(--radius);
  border: none;
  background: var(--accent-gradient);
  color: #fff;
  font-family: 'Inter', sans-serif;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all var(--transition);
  white-space: nowrap;
  position: relative;
  overflow: hidden;
}

.btn-calc:hover {
  box-shadow: var(--glow-strong);
  transform: translateY(-1px);
}

.btn-calc:active {
  transform: translateY(0);
}

.btn-calc.loading {
  pointer-events: none;
  opacity: 0.8;
}

.btn-calc .spinner {
  display: none;
  width: 18px;
  height: 18px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top-color: #fff;
  border-radius: 50%;
  animation: spin 0.6s linear infinite;
}

.btn-calc.loading .btn-text { display: none; }
.btn-calc.loading .spinner { display: inline-block; }

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ===== EXAMPLES ===== */
.examples-row {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.example-chip {
  padding: 6px 14px;
  border-radius: 100px;
  border: 1px solid var(--border-color);
  background: var(--bg-card);
  color: var(--text-secondary);
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.8rem;
  cursor: pointer;
  transition: all var(--transition);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
}

.example-chip:hover {
  border-color: var(--border-glow);
  color: var(--text-primary);
  box-shadow: var(--glow-soft);
  transform: translateY(-1px);
}

/* ===== OUTPUT SECTION ===== */
.output-section {
  margin-bottom: 40px;
  opacity: 0;
  transform: translateY(12px);
  transition: opacity 0.4s ease, transform 0.4s ease;
  pointer-events: none;
}

.output-section.visible {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

.output-cards {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.output-card {
  padding: 24px;
  border-radius: var(--radius);
  border: 1px solid var(--border-color);
  background: var(--bg-card);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  transition: all var(--transition);
  overflow-x: auto;
}

.output-card:hover {
  border-color: var(--border-glow);
  box-shadow: var(--glow-soft);
}

.output-card .label {
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: var(--text-dim);
  margin-bottom: 12px;
}

.output-card .katex-display {
  margin: 0;
}

.output-card .katex {
  font-size: 1.3rem;
  color: var(--text-primary);
}

.result-card .katex {
  color: #06d6a0;
}

/* ===== ERROR CARD ===== */
.error-card {
  padding: 18px 24px;
  border-radius: var(--radius);
  border: 1px solid rgba(255, 74, 110, 0.3);
  background: rgba(255, 74, 110, 0.08);
  color: var(--error-color);
  font-size: 0.9rem;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
}

.error-card .label {
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  margin-bottom: 6px;
  opacity: 0.7;
}

/* ===== FOOTER ===== */
footer {
  padding: 32px 0;
  text-align: center;
  color: var(--text-dim);
  font-size: 0.8rem;
  margin-top: auto;
}

footer span {
  background: var(--accent-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: 500;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  header { padding: 36px 0 24px; }
  header h1 { font-size: 2.2rem; }
  .output-cards { grid-template-columns: 1fr; }
  .output-card .katex { font-size: 1.1rem; }
}

@media (max-width: 480px) {
  .container { padding: 0 16px; }
  header h1 { font-size: 1.8rem; }
  header p { font-size: 0.9rem; }
  .input-row { flex-direction: column; }
  .btn-calc { width: 100%; padding: 14px; }
  .input-row input { font-size: 0.9rem; }
  .calc-pill { padding: 7px 14px; font-size: 0.8rem; }
}
</style>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <header>
    <h1>CalcWeb</h1>
    <p>From arithmetic to algebra &mdash; beautifully rendered</p>
  </header>

  <!-- CALCULATOR SELECTOR -->
  <section class="selector-section">
    <div class="selector-scroll" id="selectorScroll"></div>
    <div class="calc-description" id="calcDescription"></div>
  </section>

  <!-- INPUT -->
  <section class="input-section">
    <div class="input-row">
      <input type="text" id="exprInput" placeholder="Enter an expression..." autocomplete="off" spellcheck="false">
      <button class="btn-calc" id="calcBtn" type="button">
        <span class="btn-text">Calculate</span>
        <span class="spinner"></span>
      </button>
    </div>
    <div class="examples-row" id="examplesRow"></div>
  </section>

  <!-- OUTPUT -->
  <section class="output-section" id="outputSection">
    <div id="outputContent"></div>
  </section>

</div>

<footer>Powered by <span>Python</span></footer>

<script>
(function() {
  "use strict";

  const CALCS = [
    { id: "calc1", name: "calc1", desc: "Add & Subtract",       examples: ["1+2+3", "123+456-789"] },
    { id: "calc2", name: "calc2", desc: "Multiply & Divide",    examples: ["1+2*3-4", "1*2*3*4*5/6"] },
    { id: "calc3", name: "calc3", desc: "Parentheses & Exponents", examples: ["1+2*(3-4)", "(3^5+2)/(7*7)"] },
    { id: "calc4", name: "calc4", desc: "Scientific Notation",  examples: ["1.5e3*2", "2.5e-3"] },
    { id: "calc5", name: "calc5", desc: "Constants (pi, e)",    examples: ["2*pi", "e^2"] },
    { id: "calc6", name: "calc6", desc: "Complex Numbers",      examples: ["(1+i)*(1-i)", "e^(i*pi)"] },
    { id: "calc7", name: "calc7", desc: "Math Functions",       examples: ["sin(pi/2)", "sqrt(4)", "ln(1)"] },
    { id: "calc8", name: "calc8", desc: "Algebra & Equations",  examples: ["2*x+3*x", "x^2-5*x+6=0", "x^3-6*x^2+11*x-6=0"] },
    { id: "calc9", name: "calc9", desc: "Linear Systems",       examples: ["x+y=2; x-y=0", "x+y+z=6; x-y=0; x+z=4"] }
  ];

  let currentCalc = CALCS[0];

  const selectorScroll = document.getElementById("selectorScroll");
  const calcDescription = document.getElementById("calcDescription");
  const exprInput = document.getElementById("exprInput");
  const calcBtn = document.getElementById("calcBtn");
  const examplesRow = document.getElementById("examplesRow");
  const outputSection = document.getElementById("outputSection");
  const outputContent = document.getElementById("outputContent");

  // Build pills
  CALCS.forEach(function(c) {
    const pill = document.createElement("button");
    pill.className = "calc-pill";
    pill.textContent = c.name;
    pill.setAttribute("data-id", c.id);
    pill.addEventListener("click", function() { selectCalc(c); });
    selectorScroll.appendChild(pill);
  });

  function selectCalc(c) {
    currentCalc = c;
    // Update active pill
    var pills = selectorScroll.querySelectorAll(".calc-pill");
    pills.forEach(function(p) {
      p.classList.toggle("active", p.getAttribute("data-id") === c.id);
    });
    // Update description
    calcDescription.textContent = c.desc;
    // Update examples
    renderExamples(c.examples);
    // Clear output
    outputSection.classList.remove("visible");
    outputContent.innerHTML = "";
    // Focus input
    exprInput.value = "";
    exprInput.focus();
  }

  function renderExamples(examples) {
    examplesRow.innerHTML = "";
    examples.forEach(function(ex) {
      var chip = document.createElement("button");
      chip.className = "example-chip";
      chip.textContent = ex;
      chip.addEventListener("click", function() {
        exprInput.value = ex;
        doCalculate();
      });
      examplesRow.appendChild(chip);
    });
  }

  function setLoading(on) {
    calcBtn.classList.toggle("loading", on);
  }

  function renderKatex(el, tex) {
    try {
      katex.render(tex, el, { displayMode: true, throwOnError: false, trust: true });
    } catch (e) {
      el.textContent = tex;
    }
  }

  function showResult(inputTex, outputTex) {
    outputContent.innerHTML =
      '<div class="output-cards">' +
        '<div class="output-card input-card">' +
          '<div class="label">Input</div>' +
          '<div class="katex-render" id="katexInput"></div>' +
        '</div>' +
        '<div class="output-card result-card">' +
          '<div class="label">Result</div>' +
          '<div class="katex-render" id="katexResult"></div>' +
        '</div>' +
      '</div>';
    renderKatex(document.getElementById("katexInput"), inputTex);
    renderKatex(document.getElementById("katexResult"), outputTex);
    outputSection.classList.add("visible");
  }

  function showError(msg) {
    outputContent.innerHTML =
      '<div class="error-card">' +
        '<div class="label">Error</div>' +
        '<div>' + escapeHtml(msg) + '</div>' +
      '</div>';
    outputSection.classList.add("visible");
  }

  function escapeHtml(s) {
    var d = document.createElement("div");
    d.textContent = s;
    return d.innerHTML;
  }

  function doCalculate() {
    var expr = exprInput.value.trim();
    if (!expr) return;

    setLoading(true);
    outputSection.classList.remove("visible");

    fetch("/api/calculate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ calculator: currentCalc.id, expression: expr })
    })
    .then(function(res) { return res.json(); })
    .then(function(data) {
      setLoading(false);
      if (data.error) {
        showError(data.error);
      } else {
        showResult(data.input_tex || "", data.output_tex || "");
      }
    })
    .catch(function(err) {
      setLoading(false);
      showError("Connection error: " + err.message);
    });
  }

  // Events
  calcBtn.addEventListener("click", doCalculate);
  exprInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      e.preventDefault();
      doCalculate();
    }
  });

  // Initialize
  selectCalc(CALCS[0]);
})();
</script>

</body>
</html>
