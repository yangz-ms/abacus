<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abacus</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script>
(function() {
  var t = localStorage.getItem("abacus-theme");
  if (!t) t = window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark";
  document.documentElement.setAttribute("data-theme", t);
})();
</script>
<style>
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --bg-primary: #0a0a14;
  --bg-secondary: #0f0f1a;
  --bg-card: rgba(22, 22, 40, 0.6);
  --bg-card-hover: rgba(30, 30, 55, 0.7);
  --border-color: rgba(100, 120, 200, 0.15);
  --border-glow: rgba(80, 140, 255, 0.4);
  --text-primary: #e8e8f0;
  --text-secondary: #8888a8;
  --text-dim: #555570;
  --accent-start: #4a7cff;
  --accent-end: #06d6a0;
  --accent-gradient: linear-gradient(135deg, var(--accent-start), var(--accent-end));
  --error-color: #ff4a6e;
  --glow-soft: 0 0 20px rgba(74, 124, 255, 0.15);
  --glow-strong: 0 0 30px rgba(74, 124, 255, 0.25);
  --radius: 12px;
  --radius-sm: 8px;
  --transition: 0.15s ease;
}

[data-theme="light"] {
  --bg-primary: #f0f0f8;
  --bg-secondary: #e8e8f2;
  --bg-card: rgba(255, 255, 255, 0.7);
  --bg-card-hover: rgba(255, 255, 255, 0.85);
  --border-color: rgba(100, 120, 200, 0.2);
  --border-glow: rgba(80, 140, 255, 0.5);
  --text-primary: #1a1a2e;
  --text-secondary: #555570;
  --text-dim: #8888a8;
  --error-color: #d93251;
  --glow-soft: 0 0 20px rgba(74, 124, 255, 0.1);
  --glow-strong: 0 0 30px rgba(74, 124, 255, 0.18);
}

html {
  font-size: 16px;
  scroll-behavior: smooth;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-primary);
  color: var(--text-primary);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  line-height: 1.6;
  overflow-x: hidden;
  transition: background-color 0.3s ease, color 0.3s ease;
}

body::before {
  content: '';
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(ellipse at 30% 20%, rgba(74, 124, 255, 0.06) 0%, transparent 50%),
              radial-gradient(ellipse at 70% 80%, rgba(6, 214, 160, 0.04) 0%, transparent 50%);
  z-index: -1;
  animation: bgShift 20s ease-in-out infinite alternate;
  transition: background 0.5s ease;
}

[data-theme="light"] body::before {
  background: radial-gradient(ellipse at 30% 20%, rgba(74, 124, 255, 0.03) 0%, transparent 50%),
              radial-gradient(ellipse at 70% 80%, rgba(6, 214, 160, 0.02) 0%, transparent 50%);
}

@keyframes bgShift {
  0% { transform: translate(0, 0); }
  100% { transform: translate(-5%, -3%); }
}

.container {
  width: 100%;
  max-width: 800px;
  padding: 0 24px;
}

/* ===== HEADER ===== */
header {
  text-align: center;
  padding: 48px 0 32px;
}

.header-row {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  margin-bottom: 8px;
  min-height: 48px;
}

header h1 {
  font-size: 2.8rem;
  font-weight: 700;
  background: var(--accent-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -0.02em;
}

header p {
  color: var(--text-secondary);
  font-size: 1rem;
  font-weight: 300;
  letter-spacing: 0.01em;
  transition: color 0.3s ease;
}

/* ===== LANGUAGE DROPDOWN ===== */
.lang-dropdown {
  position: absolute;
  left: 0;
  z-index: 100;
}

.lang-btn {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 6px 12px;
  border-radius: var(--radius-sm);
  border: 1px solid var(--border-color);
  background: var(--bg-card);
  color: var(--text-secondary);
  font-family: 'Inter', sans-serif;
  font-size: 0.8rem;
  cursor: pointer;
  transition: all var(--transition);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  outline: none;
}

.lang-btn:hover,
.lang-btn:focus {
  border-color: var(--border-glow);
  color: var(--text-primary);
}

.flag-icon {
  width: 20px;
  height: 15px;
  object-fit: cover;
  border-radius: 2px;
  vertical-align: middle;
}

.lang-arrow {
  font-size: 0.6rem;
  opacity: 0.5;
  margin-left: 2px;
}

.lang-menu {
  display: none;
  position: absolute;
  top: calc(100% + 4px);
  left: 0;
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: var(--radius-sm);
  padding: 4px 0;
  min-width: 170px;
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  max-height: 360px;
  overflow-y: auto;
}

[data-theme="light"] .lang-menu {
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

.lang-menu.open {
  display: block;
}

.lang-option {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 8px 14px;
  cursor: pointer;
  font-size: 0.85rem;
  color: var(--text-secondary);
  transition: background 0.15s ease, color 0.15s ease;
}

.lang-option:hover {
  background: var(--bg-card-hover);
  color: var(--text-primary);
}

.lang-option.active {
  color: var(--text-primary);
  font-weight: 600;
}

/* ===== THEME TOGGLE ===== */
.theme-toggle {
  position: absolute;
  right: 0;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 1px solid var(--border-color);
  background: var(--bg-card);
  color: var(--text-secondary);
  font-size: 1.2rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all var(--transition);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  line-height: 1;
}

.theme-toggle:hover {
  border-color: var(--border-glow);
  color: var(--text-primary);
  box-shadow: var(--glow-soft);
  transform: translateY(-1px);
}

/* ===== CALCULATOR SELECTOR ===== */
.selector-section {
  margin-bottom: 28px;
}

.selector-scroll {
  display: flex;
  gap: 8px;
  overflow-x: auto;
  padding: 4px 0 12px;
  scrollbar-width: thin;
  scrollbar-color: var(--text-dim) transparent;
  -webkit-overflow-scrolling: touch;
}

.selector-scroll::-webkit-scrollbar {
  height: 4px;
}

.selector-scroll::-webkit-scrollbar-thumb {
  background: var(--text-dim);
  border-radius: 2px;
}

.calc-pill {
  flex-shrink: 0;
  padding: 8px 18px;
  border-radius: 100px;
  border: 1px solid var(--border-color);
  background: var(--bg-card);
  color: var(--text-secondary);
  font-size: 0.85rem;
  font-weight: 500;
  cursor: pointer;
  transition: border-color var(--transition), color var(--transition), box-shadow var(--transition), transform var(--transition);
  white-space: nowrap;
  user-select: none;
}

.calc-pill:hover {
  border-color: var(--border-glow);
  color: var(--text-primary);
  box-shadow: var(--glow-soft);
  transform: translateY(-1px);
}

.calc-pill.active {
  background: var(--accent-gradient);
  border-color: transparent;
  color: #fff;
  font-weight: 600;
  box-shadow: var(--glow-strong);
}

.calc-description {
  text-align: center;
  color: var(--text-secondary);
  font-size: 0.9rem;
  min-height: 1.6em;
  transition: opacity var(--transition), color 0.3s ease;
}

/* ===== INPUT SECTION ===== */
.input-section {
  margin-bottom: 28px;
}

.input-row {
  display: flex;
  gap: 10px;
  margin-bottom: 14px;
}

.input-row input {
  flex: 1;
  padding: 14px 18px;
  border-radius: var(--radius);
  border: 1px solid var(--border-color);
  background: var(--bg-secondary);
  color: var(--text-primary);
  font-family: 'JetBrains Mono', monospace;
  font-size: 1rem;
  outline: none;
  transition: all var(--transition);
}

.input-row input::placeholder {
  color: var(--text-dim);
}

.input-row input:focus {
  border-color: var(--accent-start);
  box-shadow: 0 0 0 3px rgba(74, 124, 255, 0.15), var(--glow-soft);
}

.btn-calc {
  padding: 14px 28px;
  border-radius: var(--radius);
  border: none;
  background: var(--accent-gradient);
  color: #fff;
  font-family: 'Inter', sans-serif;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all var(--transition);
  white-space: nowrap;
  position: relative;
  overflow: hidden;
}

.btn-calc:hover {
  box-shadow: var(--glow-strong);
  transform: translateY(-1px);
}

.btn-calc:active {
  transform: translateY(0);
}

.btn-calc.loading {
  pointer-events: none;
  opacity: 0.8;
}

.btn-calc .spinner {
  display: none;
  width: 18px;
  height: 18px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top-color: #fff;
  border-radius: 50%;
  animation: spin 0.6s linear infinite;
}

.btn-calc.loading .btn-text { display: none; }
.btn-calc.loading .spinner { display: inline-block; }

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ===== EXAMPLES ===== */
.examples-row {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.example-chip {
  padding: 6px 14px;
  border-radius: 100px;
  border: 1px solid var(--border-color);
  background: var(--bg-card);
  color: var(--text-secondary);
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.8rem;
  cursor: pointer;
  transition: border-color var(--transition), color var(--transition), box-shadow var(--transition), transform var(--transition);
}

.example-chip:hover {
  border-color: var(--border-glow);
  color: var(--text-primary);
  box-shadow: var(--glow-soft);
  transform: translateY(-1px);
}

/* ===== OUTPUT SECTION ===== */
.output-section {
  margin-bottom: 40px;
  opacity: 0;
  transform: translateY(12px);
  transition: opacity 0.2s ease, transform 0.2s ease;
  pointer-events: none;
}

.output-section.visible {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

.output-cards {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.output-card {
  padding: 24px;
  border-radius: var(--radius);
  border: 1px solid var(--border-color);
  background: var(--bg-card);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  transition: all var(--transition);
  overflow: hidden;
}

.output-card:hover {
  border-color: var(--border-glow);
  box-shadow: var(--glow-soft);
}

.output-card .label {
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: var(--text-dim);
  margin-bottom: 12px;
  transition: color 0.3s ease;
}

.output-card .katex-display {
  margin: 0;
}

.output-card .katex {
  font-size: 1.3rem;
  color: var(--text-primary);
}

.result-card .katex {
  color: #06d6a0;
}

.katex-container {
  overflow: hidden;
}

/* ===== ERROR CARD ===== */
.error-card {
  padding: 18px 24px;
  border-radius: var(--radius);
  border: 1px solid rgba(255, 74, 110, 0.3);
  background: rgba(255, 74, 110, 0.08);
  color: var(--error-color);
  font-size: 0.9rem;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  transition: all var(--transition);
}

.error-card .label {
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  margin-bottom: 6px;
  opacity: 0.7;
}

/* ===== FOOTER ===== */
footer {
  padding: 32px 0;
  text-align: center;
  color: var(--text-dim);
  font-size: 0.8rem;
  margin-top: auto;
  transition: color 0.3s ease;
}

footer .accent {
  background: var(--accent-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: 500;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  header { padding: 36px 0 24px; }
  header h1 { font-size: 2.2rem; }
  .output-cards { grid-template-columns: 1fr; }
  .output-card .katex { font-size: 1.1rem; }
}

@media (max-width: 480px) {
  .container { padding: 0 16px; }
  header h1 { font-size: 1.8rem; }
  header p { font-size: 0.9rem; }
  .input-row { flex-direction: column; }
  .btn-calc { width: 100%; padding: 14px; }
  .input-row input { font-size: 0.9rem; }
  .calc-pill { padding: 7px 14px; font-size: 0.8rem; }
  .lang-btn { padding: 5px 8px; font-size: 0.75rem; }
  .theme-toggle { width: 36px; height: 36px; font-size: 1rem; }
}
</style>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <header>
    <div class="header-row">
      <div class="lang-dropdown" id="langDropdown">
        <button class="lang-btn" id="langBtn" type="button">
          <img class="flag-icon" id="langFlag" src="https://flagcdn.com/w40/us.png" alt="EN">

        <div class="lang-menu" id="langMenu"></div>
      </div>
      <h1 data-i18n="title">Abacus</h1>
      <button id="themeToggle" class="theme-toggle" type="button"></button>
    </div>
    <p data-i18n="tagline">From arithmetic to algebra &mdash; beautifully rendered</p>
  </header>

  <!-- CALCULATOR SELECTOR -->
  <section class="selector-section">
    <div class="selector-scroll" id="selectorScroll">
      <button class="calc-pill active" data-id="calc1">calc1</button>
      <button class="calc-pill" data-id="calc2">calc2</button>
      <button class="calc-pill" data-id="calc3">calc3</button>
      <button class="calc-pill" data-id="calc4">calc4</button>
      <button class="calc-pill" data-id="calc5">calc5</button>
      <button class="calc-pill" data-id="calc6">calc6</button>
      <button class="calc-pill" data-id="calc7">calc7</button>
      <button class="calc-pill" data-id="calc8">calc8</button>
      <button class="calc-pill" data-id="calc9">calc9</button>
    </div>
    <div class="calc-description" id="calcDescription">Add &amp; Subtract</div>
  </section>

  <!-- INPUT -->
  <section class="input-section">
    <div class="input-row">
      <input type="text" id="exprInput" data-i18n-placeholder="placeholder" placeholder="Enter an expression..." autocomplete="off" spellcheck="false">
      <button class="btn-calc" id="calcBtn" type="button">
        <span class="btn-text" data-i18n="calculate">Calculate</span>
        <span class="spinner"></span>
      </button>
    </div>
    <div class="examples-row" id="examplesRow">
      <button class="example-chip">1+2+3</button>
      <button class="example-chip">123-456</button>

  <!-- OUTPUT -->
  <section class="output-section" id="outputSection">
    <div id="outputContent"></div>
  </section>

</div>

<footer id="footerText">Powered by <span class="accent">Python</span></footer>

<script src="/static/i18n.js"></script>
<script>
(function() {
  "use strict";

  /* ============================================================
   * I18N DATA — from external i18n.js, with built-in fallback
   * ============================================================ */
  var I18N = window.ABACUS_I18N || {
    languages: [{ code: "en", flag: "us", label: "English" }],
    translations: {
      en: {
        title: "Abacus",
        tagline: "From arithmetic to algebra \u2014 beautifully rendered",
        calculate: "Calculate",
        input_label: "Input",
        result_label: "Result",
        error_label: "Error",
        placeholder: "Enter an expression\u2026",
        footer: "Powered by {0}",
        conn_error: "Connection error: "
      }
    }
  };

  var LANGUAGES    = I18N.languages;
  var TRANSLATIONS = I18N.translations;
  var FLAG_URL     = "https://flagcdn.com/w40/";

  /* ============================================================
   * DEFAULT CALCULATORS (fallback when API is down)
   * ============================================================ */
  var DEFAULT_CALCS = [
    { id: "calc1", name: "calc1", desc: "Add & Subtract",          examples: ["1+2+3", "123-456", "123+456-789"] },
    { id: "calc2", name: "calc2", desc: "Multiply & Divide",       examples: ["1+2*3-4", "123+456*789", "1*2*3*4*5/6"] },
    { id: "calc3", name: "calc3", desc: "Parentheses & Exponents", examples: ["2^10", "1+2*(3-4)", "(3^5+2)/(7*7)"] },
    { id: "calc4", name: "calc4", desc: "Scientific Notation",     examples: ["1.5e3*2", "2.5e-3", "(1e2+1.5e2)*2e1"] },
    { id: "calc5", name: "calc5", desc: "Constants (pi, e)",       examples: ["2*pi", "e^2", "pi+e"] },
    { id: "calc6", name: "calc6", desc: "Complex Numbers",         examples: ["i^2", "(1+i)*(1-i)", "(1+i)/(1-i)", "e^(i*pi)"] },
    { id: "calc7", name: "calc7", desc: "Math Functions",          examples: ["sin(pi/2)", "log(100)", "sqrt(4)", "abs(3+4*i)"] },
    { id: "calc8", name: "calc8", desc: "Algebra & Equations",     examples: ["(x+1)*(x-1)", "(x+1)^2", "x^2-5*x+6=0", "x^3-6*x^2+11*x-6=0"] },
    { id: "calc9", name: "calc9", desc: "Linear Systems",          examples: ["3*x+2*y-x", "x+y=2; x-y=0", "x+y+z=6; x-y=0; x+z=4"] }
  ];

  /* ============================================================
   * STATE
   * ============================================================ */
  var calcs = DEFAULT_CALCS.slice();
  var currentCalc = calcs[0];
  var currentLang = localStorage.getItem("abacus-lang") || "en";
  var currentTheme = document.documentElement.getAttribute("data-theme") || "dark";

  /* ============================================================
   * HELPERS
   * ============================================================ */
  function t(key, fallback) {
    var lang = TRANSLATIONS[currentLang] || TRANSLATIONS.en;
    return lang[key] || TRANSLATIONS.en[key] || fallback || key;
  }

  function escapeHtml(s) {
    var d = document.createElement("div");
    d.textContent = s;
    return d.innerHTML;
  }

  function flagUrl(code) {
    return FLAG_URL + code + ".png";
  }

  /* ============================================================
   * DOM REFS
   * ============================================================ */
  var langDropdown    = document.getElementById("langDropdown");
  var langBtn         = document.getElementById("langBtn");
  var langFlag        = document.getElementById("langFlag");
  var langLabel       = document.getElementById("langLabel");
  var langMenu        = document.getElementById("langMenu");
  var themeToggle     = document.getElementById("themeToggle");
  var selectorScroll  = document.getElementById("selectorScroll");
  var calcDescription = document.getElementById("calcDescription");
  var exprInput       = document.getElementById("exprInput");
  var calcBtn         = document.getElementById("calcBtn");
  var examplesRow     = document.getElementById("examplesRow");
  var outputSection   = document.getElementById("outputSection");
  var outputContent   = document.getElementById("outputContent");
  var footerText      = document.getElementById("footerText");

  /* ============================================================
   * THEME
   * ============================================================ */
  function applyTheme() {
    document.documentElement.setAttribute("data-theme", currentTheme);
    themeToggle.textContent = currentTheme === "dark" ? "\u2600" : "\u263E";
    localStorage.setItem("abacus-theme", currentTheme);
  }

  themeToggle.addEventListener("click", function() {
    currentTheme = currentTheme === "dark" ? "light" : "dark";
    applyTheme();
  });

  applyTheme();

  /* ============================================================
   * LANGUAGE DROPDOWN
   * ============================================================ */
  function buildLangMenu() {
    langMenu.innerHTML = "";
    for (var i = 0; i < LANGUAGES.length; i++) {
      (function(lang) {
        var opt = document.createElement("div");
        opt.className = "lang-option";
        if (lang.code === currentLang) opt.className += " active";
        opt.setAttribute("data-lang", lang.code);

        var img = document.createElement("img");
        img.className = "flag-icon";
        img.src = flagUrl(lang.flag);
        img.alt = lang.code.toUpperCase();

        var span = document.createElement("span");
        span.textContent = lang.label;

        opt.appendChild(img);
        opt.appendChild(span);
        opt.addEventListener("click", function() {
          setLanguage(lang.code);
          langMenu.classList.remove("open");
        });
        langMenu.appendChild(opt);
      })(LANGUAGES[i]);
    }
  }

  function updateLangButton() {
    var lang = null;
    for (var i = 0; i < LANGUAGES.length; i++) {
      if (LANGUAGES[i].code === currentLang) { lang = LANGUAGES[i]; break; }
    }
    if (!lang) lang = LANGUAGES[0];
    langFlag.src = flagUrl(lang.flag);
    langFlag.alt = lang.code.toUpperCase();
    langLabel.textContent = lang.label;
    var opts = langMenu.querySelectorAll(".lang-option");
    for (var j = 0; j < opts.length; j++) {
      if (opts[j].getAttribute("data-lang") === currentLang) {
        opts[j].className = "lang-option active";
      } else {
        opts[j].className = "lang-option";
      }
    }
  }

  langBtn.addEventListener("click", function(e) {
    e.stopPropagation();
    langMenu.classList.toggle("open");
  });

  document.addEventListener("click", function(e) {
    if (!langDropdown.contains(e.target)) {
      langMenu.classList.remove("open");
    }
  });

  function setLanguage(code) {
    currentLang = code;
    localStorage.setItem("abacus-lang", currentLang);
    applyTranslations();
    buildPills();
  }

  /* ============================================================
   * I18N
   * ============================================================ */
  function applyTranslations() {
    var elems = document.querySelectorAll("[data-i18n]");
    for (var i = 0; i < elems.length; i++) {
      elems[i].textContent = t(elems[i].getAttribute("data-i18n"));
    }
    var placeholders = document.querySelectorAll("[data-i18n-placeholder]");
    for (var j = 0; j < placeholders.length; j++) {
      placeholders[j].placeholder = t(placeholders[j].getAttribute("data-i18n-placeholder"));
    }
    document.title = t("title");
    document.documentElement.lang = currentLang;
    updateLangButton();
    updateFooter();
  }

  function updateFooter() {
    var template = t("footer");
    footerText.innerHTML = template.replace("{0}", '<span class="accent">Python</span>');
  }

  /* ============================================================
   * PILLS & CALCULATOR SELECTION
   * ============================================================ */

  // Attach click handlers to EXISTING static pills and example chips
  // so the page works before any JS rebuild occurs.
  function attachHandlers() {
    var pills = selectorScroll.querySelectorAll(".calc-pill");
    for (var i = 0; i < pills.length; i++) {
      (function(pill) {
        var calcId = pill.getAttribute("data-id");
        pill.addEventListener("click", function() {
          var c = findCalc(calcId);
          if (c) selectCalc(c);
        });
      })(pills[i]);
    }
    var chips = examplesRow.querySelectorAll(".example-chip");
    for (var j = 0; j < chips.length; j++) {
      (function(chip) {
        chip.addEventListener("click", function() {
          exprInput.value = chip.textContent;
          doCalculate();
        });
      })(chips[j]);
    }
  }

  function findCalc(id) {
    for (var i = 0; i < calcs.length; i++) {
      if (calcs[i].id === id) return calcs[i];
    }
    return null;
  }

  // Full rebuild — only called after fetch succeeds or language changes.
  function buildPills() {
    if (calcs.length === 0) return;
    selectorScroll.innerHTML = "";
    for (var i = 0; i < calcs.length; i++) {
      (function(c) {
        var pill = document.createElement("button");
        pill.className = "calc-pill";
        if (currentCalc && currentCalc.id === c.id) pill.className += " active";
        pill.textContent = c.name;
        pill.setAttribute("data-id", c.id);
        pill.addEventListener("click", function() { selectCalc(c); });
        selectorScroll.appendChild(pill);
      })(calcs[i]);
    }
    if (currentCalc) {
      calcDescription.textContent = t(currentCalc.id + "_desc", currentCalc.desc);
      renderExamples(currentCalc.examples || []);
    }
  }

  function selectCalc(c) {
    currentCalc = c;
    var pills = selectorScroll.querySelectorAll(".calc-pill");
    for (var i = 0; i < pills.length; i++) {
      if (pills[i].getAttribute("data-id") === c.id) {
        pills[i].className = "calc-pill active";
      } else {
        pills[i].className = "calc-pill";
      }
    }
    calcDescription.textContent = t(c.id + "_desc", c.desc);
    renderExamples(c.examples || []);
    outputSection.classList.remove("visible");
    outputContent.innerHTML = "";
    exprInput.value = "";
    exprInput.focus();
  }

  function renderExamples(examples) {
    examplesRow.innerHTML = "";
    for (var i = 0; i < examples.length; i++) {
      (function(ex) {
        var chip = document.createElement("button");
        chip.className = "example-chip";
        chip.textContent = ex;
        chip.addEventListener("click", function() {
          exprInput.value = ex;
          doCalculate();
        });
        examplesRow.appendChild(chip);
      })(examples[i]);
    }
  }

  /* ============================================================
   * CALCULATE
   * ============================================================ */
  function setLoading(on) {
    if (on) {
      calcBtn.className = "btn-calc loading";
    } else {
      calcBtn.className = "btn-calc";
    }
  }

  function renderKatex(el, tex) {
    try {
      katex.render(tex, el, { displayMode: true, throwOnError: false, trust: true });
    } catch (e) {
      el.textContent = tex;
    }
  }

  function showResult(inputTex, outputTex) {
    outputContent.innerHTML =
      '<div class="output-cards">' +
        '<div class="output-card input-card">' +
          '<div class="label">' + escapeHtml(t("input_label")) + '</div>' +
          '<div class="katex-container"><div class="katex-render" id="katexInput"></div></div>' +
        '</div>' +
        '<div class="output-card result-card">' +
          '<div class="label">' + escapeHtml(t("result_label")) + '</div>' +
          '<div class="katex-container"><div class="katex-render" id="katexResult"></div></div>' +
        '</div>' +
      '</div>';
    renderKatex(document.getElementById("katexInput"), inputTex);
    renderKatex(document.getElementById("katexResult"), outputTex);
    outputSection.classList.add("visible");
    setTimeout(scaleKatexContainers, 0);
  }

  function showError(msg) {
    outputContent.innerHTML =
      '<div class="error-card">' +
        '<div class="label">' + escapeHtml(t("error_label")) + '</div>' +
        '<div>' + escapeHtml(msg) + '</div>' +
      '</div>';
    outputSection.classList.add("visible");
  }

  function doCalculate() {
    var expr = exprInput.value.trim();
    if (!expr) return;

    setLoading(true);
    outputSection.classList.remove("visible");

    fetch("/api/calculate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ calculator: currentCalc.id, expression: expr })
    })
    .then(function(res) { return res.json(); })
    .then(function(data) {
      setLoading(false);
      if (data.error) {
        showError(data.error);
      } else {
        showResult(data.input_tex || "", data.output_tex || "");
      }
    })
    ["catch"](function(err) {
      setLoading(false);
      showError(t("conn_error") + err.message);
    });
  }

  /* ============================================================
   * KATEX AUTO-SCALING
   * ============================================================ */
  function scaleKatexContainers() {
    var containers = document.querySelectorAll(".katex-container");
    for (var i = 0; i < containers.length; i++) {
      var container = containers[i];
      container.style.transform = "";
      container.style.height = "";

      var scrollW = container.scrollWidth;
      var clientW = container.clientWidth;
      if (scrollW > clientW + 1 && clientW > 0) {
        var ratio = clientW / scrollW;
        if (ratio < 0.5) ratio = 0.5;
        container.style.transformOrigin = "left center";
        container.style.transform = "scale(" + ratio + ")";
        container.style.height = (container.scrollHeight * ratio) + "px";
      }
    }
  }

  var resizeTimer;
  window.addEventListener("resize", function() {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(scaleKatexContainers, 150);
  });

  /* ============================================================
   * EVENTS
   * ============================================================ */
  calcBtn.addEventListener("click", doCalculate);
  exprInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      e.preventDefault();
      doCalculate();
    }
  });

  /* ============================================================
   * INIT
   * ============================================================ */
  buildLangMenu();
  applyTranslations();

  // Translate the description for the initially-selected calc
  calcDescription.textContent = t(currentCalc.id + "_desc", currentCalc.desc);

  // Wire up click handlers on the static HTML pills and example chips
  // so the page is fully interactive without any DOM rebuild.
  attachHandlers();

  // Fetch calculators from API; update data only, never touch the DOM.
  // The static HTML pills and examples stay as-is on initial load.
  // DOM is only rebuilt on user interaction (pill click, language change).
  fetch("/api/calculators")
    .then(function(res) { return res.json(); })
    .then(function(data) {
      if (!data || !data.length) return;
      calcs = [];
      for (var i = 0; i < data.length; i++) {
        var d = data[i];
        calcs.push({
          id: d.id || d.name,
          name: d.name,
          desc: d.short_desc || d.description,
          examples: d.examples || []
        });
      }
      currentCalc = calcs[0];
    })
    ["catch"](function() {
      // API unavailable — static HTML stays as-is
    });

})();
</script>

</body>
